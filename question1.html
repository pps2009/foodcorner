<!DOCTYPE html>
<html>
<head>
  <title>Health Questionnaire - Question 1</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-image: url('https://www.adityabirlacapital.com/healthinsurance/active-together/wp-content/uploads/2020/08/Idli-Activ-Living.jpg'); /* Replace with your image URL */
      background-size: cover;
      font-size:  30px;
      color: rgba(241, 239, 239, 0.973);
      text-shadow: 2px 2px 4px #1f07fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 100px;
    }
    h1 {
      font-size: 40px;
      color: #eae8f0;
      text-shadow: 2px 2px 4px #0508b1;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      text-align: center;
      text-decoration: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      margin-top: 50px;
      box-shadow: 3px 3px 6px #000000;
    }
    .button:hover {
      background-color: #f30909;
    }
    .question {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Questionnaire</h1>
    <div class="question">Do you have diabetes?</div>
    <button class="button" onclick="saveAnswer('diabetes', 'yes')">Yes</button>
    <button class="button" onclick="saveAnswer('diabetes', 'no')">No</button>
  </div>
  <script>
    function saveAnswer(question, answer) {
      localStorage.setItem(question, answer);
      window.location.href = 'question2.html'; // Redirect to the next question
    }
  </script>
</body>
</html>
