<!DOCTYPE html>
<html>
<head>
  <title>Health Questionnaire - Question 2</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-image: url('https://qph.cf2.quoracdn.net/main-qimg-ed8e9b1b48d23f70545474b663c54232-lq'); /* Replace with your image URL */
      background-size: cover;
      font-size:  30px;
      color: rgb(247, 244, 244);
      text-shadow: 2px 2px 4px #1f07fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 100px;
    }
    h1 {
      font-size: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #1203e4;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      text-align: center;
      text-decoration: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      margin-top: 50px;
      box-shadow: 3px 3px 6px #000000;
    }
    .button:hover {
      background-color: #ec0404;
    }
    .question {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Questionnaire</h1>
    <div class="question">Do you have obesity ?</div>
    <button class="button" onclick="saveAnswer('obesity', 'yes')">Yes</button>
    <button class="button" onclick="saveAnswer('obesity', 'no')">No</button>
  </div>
  <script>
    function saveAnswer(question, answer) {
      localStorage.setItem(question, answer);
      window.location.href = 'question6.html'; // Redirect to the next question
    }
  </script>
</body>
</html>
